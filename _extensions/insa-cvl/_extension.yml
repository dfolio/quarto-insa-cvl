title: Insa-cvl
author: David Folio
version: 0.1.0
quarto-required: ">=1.3.0"

language:
  en:
    and: "and"
  fr:
    and: "et"
contributes:
  formats:
    common:
      toc: true
      number-sections: true
      number-depth: 3
      callout-appearance: simple
      crossref:
        chapters: true
        eq-prefix: Eq.
        eq-labels: (roman)
        fig-title: Fig.
        fig-prefix: Fig.
      cite-method: citeproc
      csl: _extensions/insa-cvl/ieee.csl
      #cite-method: biblatex
      link-citations: true
      link-bibliography: true
      colorlinks: true
      execute:
        echo: false
        warning: false
        freeze: true
    pdf:
      keep-tex: true
      include-in-header: header.tex
      documentclass: scrbook
      fig-format: pdf
      default-image-extension: pdf
      classoption: ['openright','twoside', 'chapterprefix','headings=normal','headsepline','footsepline']
      toc-depth: 2
      fontsize: 12pt
      sansfont: Calibri
      sansfontoptions: [Scale=MatchLowercase,Scale=1.1]
      papersize: a4
      geometry: [a4paper,bindingoffset=0.25cm, marginparwidth=0in,marginparsep=0in,headsep=1ex,footskip=0.75cm,margin=2.cm,centering,]
      #showframe=true
      svg: true
      graphics: true
      #linkcolor:  DarkBlue
      #citecolor: DarkGreen
      template-partials:
        - partials/title.tex
        - partials/author.tex
        - partials/affiliations.tex
        - partials/before-body.tex
    revealjs:
      toc: false
      number-depth: 1
      include-in-header: mathjax.html
      html-math-method:
        method: mathjax
      theme:  insa-cvl.scss
      smaller: false
      center: false
      mouse-wheel: true
      navigation-mode: vertical
      controls-layout: bottom-right
      transition: none
      transition-speed: "fast"
      progress: true
      incremental: false
      preview-links: true
      slide-number: "c/t"
      show-slide-number: all
      title-slide-attributes:
        data-background-image: images/CVL-title-slide.svg
        data-background-size: 100%
      margin-top: 1em
      callout-appearance: simple
      #width: 960
      #height: 700
      width: "90%"
      height: "100%"
      fig-responsive: true
      embed-resources: false
      self-contained-math: true
      footnotes-hover: true
      crossrefs-hover: true
      default-image-extension: svg
      #format-resources: ['images/CVL-title-slide.svg','images/CVL-lecture.svg']

      template-partials:
        - partials/title-slide.html
